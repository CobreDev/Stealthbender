[include fluidd.cfg]
[include macros.cfg]
[include timelapse.cfg]
[include KlackEnder.cfg]
[include Adaptive_Mesh.cfg]
[include Line_Purge.cfg]
# [include ADXL.cfg]

[exclude_object]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[idle_timeout]
timeout: 18000

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

################################################################################
# Printer
################################################################################
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4200
max_z_velocity: 150
max_z_accel: 500

################################################################################
# Stepper Configs
################################################################################
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 246
homing_speed: 100

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -8
position_max: 235
position_min: -8
homing_speed: 100

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PA7
endstop_pin:probe:z_virtual_endstop
# position_endstop: 0.0
position_max: 250
position_min: -8
homing_speed: 20
second_homing_speed: 5

################################################################################
# Extruder Config
################################################################################
[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 22.991
# rotation_distance: 13.33478
# gear_ratio: 50:17
gear_ratio:50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
max_extrude_cross_section:2
#   Maximum area (in mm^2) of an extrusion cross section (eg,
#   extrusion width multiplied by layer height). This setting prevents
#   excessive amounts of extrusion during relatively small XY moves.
#   If a move requests an extrusion rate that would exceed this value
#   it will cause an error to be returned. The default is: 4.0 *
#   nozzle_diameter^2
pressure_advance = 0.07
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 275
min_extrude_temp: 175
#hysteresis: 10

################################################################################
# Bed Heater Config
################################################################################
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

################################################################################
# Cooling Fan
################################################################################
[fan]
pin: PA0

################################################################################
# Probe
################################################################################
[probe]
pin: ^PA7 # Creality 4.2.2 Z-stop pin
#z_offset: -5.5 #Measure per your specific setup
x_offset: 4 # negative = left of the nozzle
y_offset: 21 # negative = in front of of the nozzle
speed: 10.0
lift_speed: 30.0
sample_retract_dist: 1
samples: 2
samples_tolerance_retries: 6

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 4, 13         #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 218, 221  #needs to be calibrated for your individual printer
probe_count: 6,6 #this is the number of probing points on X then Y axis
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 26, 8
screw1_name: front left screw
screw2: 26, 178
screw2_name: rear left screw
screw3: 197, 178
screw3_name: rear right screw
screw4: 197, 8
screw4_name: front right screw
horizontal_move_z: 10.
speed: 100.
screw_thread: CW-M3

################################################################################
# CPU/MCU temps
################################################################################
[temperature_sensor Pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

