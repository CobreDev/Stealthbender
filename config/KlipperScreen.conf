[printer Stealthbender]
move_speed_xy: 500
move_speed_z: 300
power_devices: Meross Plug
titlebar_items: MCU, Pi
camera_url: http://pi.local/webcam/?action=stream

[preheat PLA]
extruder: 200
heater_bed: 60
gcode: STATUS_HEATING

[preheat PETG]
extruder: 230
heater_bed: 70
gcode: STATUS_HEATING

[preheat ABS]
extruder: 250
heater_bed: 100
gcode: STATUS_HEATING

